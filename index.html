  <style>
    body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
    }

    svg {
        height: 800px;
        width: 900px;
    }

    svg path {
        stroke-dashoffset: 210;
        stroke-dasharray: 210 ;
        animation: draw 10s forwards;
    }

    svg g {
        fill-opacity: 0;
        animation: fill-in 2s 5s forwards; 
    }



    @keyframes draw {
        to {
            stroke-dashoffset: 0;
            stroke: rgb(0, 0, 233);
        }
    }

    @keyframes fill-in {
        to{
            fill-opacity:1;
        }
    }
  </style>
